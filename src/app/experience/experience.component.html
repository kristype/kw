<div class="header">
  <p class="title">{{ title }}</p>
  <p class="caption">{{ subTitle }}</p>
  <div class="logo"></div>
</div>
<ul>
  <li *ngFor="let point of description">{{ point }}</li>
</ul>
<p class="caption">
  From <strong>{{ from | date: "MMMM y" }}</strong> to
  <strong>{{ to | date: "MMMM y" }}</strong>
</p>
